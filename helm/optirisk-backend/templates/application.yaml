apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: optirisk-backend-deploy
    namespace: argocd
spec:
    destination:
        namespace: optirisk
        server: https://kubernetes.default.svc
    project: optirisk
    source:
        helm:
            parameters:
                -   name: image.repository
                    value: lip13/optirisk
                -   name: image.tag
                    value: 564fed675e5ba9609d3af7ca740e0041efd390a2
        path: helm/optirisk-backend-dev
        repoURL: https://github.com/Pauller13/optirisk.git
        targetRevision: helm-dev
    syncPolicy:
        automated:
            prune: true
            selfHeal: true
        syncOptions:
            - ApplyOutOfSyncOnly=true
