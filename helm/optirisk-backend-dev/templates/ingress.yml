apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  namespace: optirisk
spec:
  ingressClassName: traefik
  rules:
    - host: api-optirisk.paullence.link
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: optirisk-backend-dev-service
                port:
                  number: 8003
